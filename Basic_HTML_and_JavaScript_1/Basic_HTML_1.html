<!DOCTYPE html>
<html lang="en">
	<script src="Basic_JavaScript_1.js"></script>
	<head>
		<title>Basic HTML</title>
		<meta charset="utf-8">
	</head>
	<body>
	<p>
		<font color="red" face="Calibri" size="4">
			This text is <b>red!</b>
		</font>
	</p>
	<p>
		<font color="#0000FF" size="6">
			This text is <i>blue!</i>
		</font>
	</p>
	
	<p>
		<font color="green" face="Roboto" size="5">
			This text is <u>green!</u>
		</font>
	</p>
	<img src="./images/colorful_text.jpg" alt="Colorful Text">
	</body>
</html>
